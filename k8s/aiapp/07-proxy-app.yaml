---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: proxy-app
  namespace: intellilogs
spec:
  replicas: 1
  selector:
    matchLabels:
      app: proxy-app
  template:
    metadata:
      labels:
        app: proxy-app
    spec:
      imagePullSecrets:
        - name: myquaycred
      containers:
      - name: proxy-app
        image: quay.io/rh-ee-anahid/ailab-proxy-server:v13
        ports:
        - containerPort: 8000
        - containerPort: 8765
        envFrom:
            - configMapRef:
                name: intellilog-envvars
---
apiVersion: v1
kind: Service
metadata:
  name: proxy-app
  namespace: intellilogs
spec:
  selector:
    app: proxy-app
  ports:
  - protocol: TCP
    port: 8000
    targetPort: 8000
    name: httpproxy
  - protocol: TCP
    port: 8765
    targetPort: 8765
    name: wsproxy

# oc expose service proxy-app -n intellilogs
