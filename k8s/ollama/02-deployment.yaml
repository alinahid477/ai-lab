---
apiVersion: v1
kind: Service
metadata:
  name: ollama-server-svc
  namespace: ollama
spec:
  ports:
  - port: 11434
    protocol: TCP
    targetPort: 11434
  selector:
    app: ollama-server
  type: ClusterIP

